version: '3.8'
services:
  api:
    build: ./FortniteAPI
    ports:      
      - "3000:3000"
    depends_on:
      - mongodb
  frontend:
    build: ./fortnite-front-app
    ports:
      - "80:80"
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_vol:/data/db
volumes:
  mongo_vol:
    external: true